<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>password generator</title>
</head>
<link rel="stylesheet" href="password.css">

<body>
    <div class="container">
             <h1>Password Generator</h1>
            <div class="display-container">
            <input readonly placeholder="password" class="display" data-passwordDisplay>
            <button data-copy>
                <span class="toolkit" data-copyMsg ></span>
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTKnfK6UGMfV0WTjG7kUCaeXyAXlpmM2kmo_g&s" alt="" width="23" height="23">
            </button>
            </div>
            <div class="input-container">
                 <!--password length-->
                  <div class="length-container">
                       <p>Password Length</p>
                       <p data-lengthNumber>0</p>
                 </div>
                 <!--slider-->
                 <input type="range" min="1" max="20" class="slider" step="1" data-lengthSlider>
                <!--checkboxes-->
                <div class="check">
                    <input type="checkbox" id="uppercase">
                    <label for="uppercase">Includes Uppercase letters</label>
                </div>
                <div class="check">
                    <input type="checkbox" id="lowercase">
                    <label for="lowercase">Includes Lowercase letters</label>
                </div>
                <div class="check">
                    <input type="checkbox" id="numbers">
                    <label for="numbers">Includes Numbers letters</label>
                </div>
                <div class="check">
                    <input type="checkbox" id="symbols">
                    <label for="symbols">Includes Symbols letters</label>
                </div>
            </div>
            <!--strength section-->
            <div class="strength-container">
                <p>Strength</p>
                <div class="indicator"data-indicator></div>
            </div>
            <button class="generateButton">GENERATE PASSWORD</button>
    </div>
  <script src="password.js"></script>
    
</body>
</html>
